<body>
<fieldset>
    <legend class="profile-category">Category</legend>
    <ul class="profile-list">
        <li>
            <a class="profile-title"
               href="javascript: profileScript.titleActive('https://myblog.xasquatch.net/api/members/8/resources/3', function(data) {

                    var parsedData = JSON.parse(data);
                    profileScript.skillListParse(parsedData.data.resource.contents);
                 }, 'Skill Level')">
                Skill Level
            </a>
        </li>
    </ul>
</fieldset>
<fieldset>
    <legend id="contentsDetails">Contents Details</legend>
    <img src="img/icon/loading.gif"
         onload="profileScript.titleActive('app/list/profile/default.html',
            function (data) {
                Textjs.insertText('#profileDetails', data, 1);
                });

            var bottomSpace = document.createElement('div');
            bottomSpace.innerHTML = '<BR><BR><BR><BR><BR>';
            contentsDetails.parentNode.parentNode.appendChild(bottomSpace);

//스크립트 수행 후 제거
            this.parentNode.removeChild(this);">

    <div id="profileDetails">
    </div>
</fieldset>

</body>
