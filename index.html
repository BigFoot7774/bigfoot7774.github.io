<body>
<header>

        <div id="localPageHistory" class="header-contents">

<div id="bodyContainer">
    <div class="wrap">

<script src="2_js/script.js"></script>
<script src="2_js/project-script.js"></script>
<script src="https://xasquatch.net/2_js/myblog-api.js"></script>
<script>
    //--------------------시점: 스크립트 로드 완료 후 최초실행--------------------------
    document.addEventListener('DOMContentLoaded', function () {

        //페이지 로딩동안 로딩창 최초생성
        navjs.normalActive('loading...', 'Thank you so much for visiting my page !<BR>Please wait a few seconds<BR><BR> - Developer Xasqutch -');

    });
    //-------------------------------------------------------------------------------

    //--------------------시점: DOM 로드 완료 후 실행----------------------------------
    window.onload = function () {

        welcomeHome();
        closeNavWelcome();
        window.addEventListener('scroll', scrolljs.autoPlayVideo);
        window.addEventListener('resize', scrolljs.autoPlayVideo);
        keyset()
    }
    //-------------------------------------------------------------------------------


    //로드 완료 후 최초 로딩창 close
    function closeNavWelcome() {
        if (sessionStorage.getItem('everVisited') !== 'true') {
            setTimeout(navjs.inactive, 1000);
            sessionStorage.setItem('everVisited', true);
        } else {
            navjs.inactive();
        }
    }

    //home.html 요청
    function welcomeHome() {
        requestjs.asyncGetData('1_app/list/home.html', function (data) {
            wrapjs.reset('Home', '');
            document.querySelector('#mainConsole').innerHTML = data;
        });
    }

    function keyset() {
        window.addEventListener('keydown', function () {

            // if (event.ctrlKey && event.keyCode === 87) wrapjs.consoleClose();
            if (event.keyCode === 27) {
                event.preventDefault();
                wrapjs.consoleClose();
            }
            if (event.ctrlKey && event.keyCode === 83) {
                event.preventDefault();
                wrapjs.consoleSave();
            }

        });

    }


</script>
</body>
</html>
