<body>
<header>
    <div class="header-contents-frame">
        <div id="localPageHistory" class="header-contents">
        </div>
    </div>
</header>
<aside>
    <div>
        <h4 id="headerLogo" class="header-logo">Xasquatch</h4>
        <ul id="asideList" class="aside-list">

        </ul>
    </div>
    <footer>
        <ul>
            <li>
                <a href="https://github.com/xasquatch/xasquatch.github.io" target="_blank">
                    <img src="img/icon/Xasquatch.ico" width="32">
                </a><BR>

            <li>
                <a href="https://github.com/xasquatch" target="_blank">
                    <img src="img/icon/GitHub-Mark-Light-32px.png" width="32">
                </a><BR>
                Github
            </li>

</aside>
<section id="bodyContainer">
    <article class="wrap">

    </article>
    <article id="icon-container">

    </article>
</section>

<script src="js/script.js"></script>
<script src="js/project-script.js"></script>
<script src="js/myblog-api.js"></script>
<script>
    //--------------------시점: 스크립트 로드 완료 후 최초실행--------------------------
    document.addEventListener('DOMContentLoaded', function () {

        //페이지 로딩동안 로딩창 최초생성
        navJs.normalActive('loading...', 'Thank you so much for visiting my page !<BR>Please wait a few seconds<BR><BR> - Developer Xasqutch -');

    });
    //-------------------------------------------------------------------------------

    //--------------------시점: DOM 로드 완료 후 실행----------------------------------
    window.onload = function () {
        closeNavWelcome();
        window.addEventListener('scroll', scrolljs.autoPlayVideo);
        window.addEventListener('resize', scrolljs.autoPlayVideo);
        keySet();
    }
    //-------------------------------------------------------------------------------


    //로드 완료 후 최초 로딩창 close
    function closeNavWelcome() {
        if (sessionStorage.getItem('everVisited') !== 'true') {
            setTimeout(navJs.inactive, 1000);
            sessionStorage.setItem('everVisited', true);
        } else {
            navJs.inactive();
        }
    }

    function keySet() {
        window.addEventListener('keydown', function (event) {
            if (event.keyCode === 27) {
                event.preventDefault();
                wrapjs.consoleClose();
            }
            if (event.keyCode === 17 && event.keyCode === 83) {
                event.preventDefault();
                wrapjs.consoleSave();
            }
            if (event.keyCode === 17 && event.keyCode === 79) {
                event.preventDefault();

            }
        });

    }

    primarySetting.getAppList();


</script>
</body>
</html>
