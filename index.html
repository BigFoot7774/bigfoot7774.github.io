<script>
    //--------------------시점: 스크립트 로드 완료 후 최초실행--------------------------
    document.addEventListener('DOMContentLoaded', function () {

        //페이지 로딩동안 로딩창 최초생성
        navJs.normalActive('loading...', 'Thank you so much for visiting my page !<BR>Please wait a few seconds<BR><BR> - Developer Xasqutch -');

    });
    //-------------------------------------------------------------------------------

    //--------------------시점: DOM 로드 완료 후 실행----------------------------------
    window.onload = function () {
        closeNavWelcome();
        keySet();
        window.addEventListener('scroll', scrolljs.autoPlayVideo);
        window.addEventListener('resize', scrolljs.autoPlayVideo);
    }

    //-------------------------------------------------------------------------------
    function keySet() {
        window.addEventListener('keydown', function (event) {
            console.log(event);
            if (event.keyCode === 27) {
                event.preventDefault();
                var btnClose = document.querySelectorAll('.command-btn-close');
                wrapjs.consoleClose(btnClose[btnClose.length - 1]);
            }
            if (event.ctrlKey && event.keyCode === 83) {
                event.preventDefault();
                var btnSave = document.querySelectorAll('.command-btn-save');
                wrapjs.consoleSave(btnSave[btnSave.length - 1]);
            }
            if (event.ctrlKey && event.keyCode === 79) {
                event.preventDefault();
                aside.toggleFocus();
            }
        });
    }

    //로드 완료 후 최초 로딩창 close
    function closeNavWelcome() {
        if (sessionStorage.getItem('everVisited') !== 'true') {
            setTimeout(navJs.inactive, 1000);
            sessionStorage.setItem('everVisited', true);
        } else {
            navJs.inactive();
        }
    }

    primarySetting.getAppList();
    /*
    prevent pull-down-to-refresh of mobile chrome
    https://stackoverflow.com/a/55832568
    */
    (function() {
        var touchStartHandler,
            touchMoveHandler,
            touchPoint;
        // Only needed for touch events on chrome.
        if ((window.chrome || navigator.userAgent.match("CriOS"))
            && "ontouchstart" in document.documentElement) {
            touchStartHandler = function() {
                // Only need to handle single-touch cases
                touchPoint = event.touches.length === 1 ? event.touches[0].clientY : null;
            };
            touchMoveHandler = function(event) {
                var newTouchPoint;
                // Only need to handle single-touch cases
                if (event.touches.length !== 1) {
                    touchPoint = null;
                    return;
                }
                // We only need to defaultPrevent when scrolling up
                newTouchPoint = event.touches[0].clientY;
                if (newTouchPoint > touchPoint) {
                    event.preventDefault();
                }
                touchPoint = newTouchPoint;
            };
            document.addEventListener("touchstart", touchStartHandler, {
                passive: false
            });
            document.addEventListener("touchmove", touchMoveHandler, {
                passive: false
            });
        }
    })();

</script>
</body>
